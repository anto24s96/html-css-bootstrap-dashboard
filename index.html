<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;700&family=PT+Sans:wght@400;700&family=Roboto&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center">
        <div class="header-container d-flex align-items-center px-2">
            <img src="./img/mobile-logo.png" alt="mobile-logo" class="mobile-logo d-block d-lg-none">
            <img src="./img/logo.svg" alt="logo" class="big-logo d-none d-lg-block">
            <div class="input-group mx-3">
                <span class="input-group-text border-end-0 bg-search" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control border-start-0 bg-search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="icons-header d-flex">
                <i class="fa-solid fa-list mx-2 d-none d-lg-block"></i>
                <i class="fa-solid fa-circle-info mx-2 d-none d-lg-block"></i>
                <i class="fa-solid fa-ellipsis-vertical mx-2 d-none d-lg-block"></i>
                <i class="fa-solid fa-bell mx-2" id="bell"></i>
            </div>
        </div>
    </header>
    
    <!-- MAIN -->
    <main class="d-flex">
        
        <!-- SIDEBAR -->
        <div class="sidebar d-flex flex-column justify-content-between align-items-center">
            <div class="sidebar-top mt-4">
                <ul class="list-unstyled text-white">
                    <li class="d-lg-flex align-items-lg-baseline mb-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-block" id="home">Home</span>
                    </li>
                    
                    <li class="d-lg-flex align-items-lg-baseline mb-3">
                        <i class="fa-solid fa-chart-simple" id="simple"></i>
                        <span class="d-none d-lg-block" id="stats">Stats</span>
                    </li>
                    
                    <li class="d-lg-flex align-items-lg-baseline mb-3">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block" id="signals">Signals</span>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-bot">
                <ul class="list-unstyled text-white">
                    <li class="d-lg-flex align-items-lg-baseline">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-block ms-3">Admin</span>
                    </li>
                </ul>
            </div>
        </div>

        
        <!-- MAIN_CONTENT -->
        <div class="main-content">
            <div class="navbar-content"></div>
            
            <div class="tabs-content"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
